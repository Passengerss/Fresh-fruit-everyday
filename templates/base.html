{%extends 'base_foot.html'%}

{% block body%}
    <div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到天天生鲜!</div>
			<div class="fr">
                {% if request.session.user_name|default:"" != "" %}
                <div class="login_btn fl" title="success">
					欢迎您：<em>{{request.session.user_name}}</em>
					<span>|</span>
					<a href="/user/loginout">退出</a>
				</div>
                {% else %}
				<div class="login_btn fl" title="failed">
					<a href="/user/login">请登录</a>
					<span>|</span>
					<a href="/user/register">注册</a>
				</div>
                {% endif %}

				<div class="user_link fl">
					<span>|</span>
					<a href="/user/info">用户中心</a>
					<span>|</span>
					<a href="{% url "car:car" %}">我的购物车</a>
					<span>|</span>
					<a href="/user/info/user_center_order.html">我的订单</a>
				</div>
			</div>
		</div>
	</div>

	<div class="search_bar clearfix">
		<a href="/user/index.html" class="logo fl"><img src="/static/images/logo.png"></a>
		<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
		<div class="search_con fr">
			<form action="/user/search/" method="get" target="_blank">
			<input type="text" class="input_text fl" name="q" placeholder="搜索商品">
			<input type="submit" class="input_btn fr" value="搜索" >
            </form>
		</div>
	</div>



    {%block middle%} {%endblock middle%}

{% endblock body %}
